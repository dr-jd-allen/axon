<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXON: Agentic Executive Oversight Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            color: #1A202C;
        }
        .axon-header {
            background-color: #38A169;
            color: white;
            font-weight: 700;
            border-radius: 9999px;
            padding: 0.75rem 2rem;
            font-size: 1.5rem;
            letter-spacing: 0.05em;
        }
        .axon-subheader {
            background-color: #68D391;
            color: #1A202C;
            font-weight: 500;
            border-radius: 9999px;
            padding: 0.5rem 1.5rem;
            font-size: 0.9rem;
            max-width: 800px;
            text-align: center;
        }
        .agent-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 320px;
        }
        .agent-item {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .agent-button {
            background-color: #1A202C;
            color: white;
            border-radius: 9999px;
            padding: 0.5rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            cursor: pointer;
            transition: background-color 0.2s;
            flex-grow: 1;
        }
        .agent-button:hover {
             background-color: #2D3748;
        }
        .agent-name { font-weight: 700; font-size: 0.8rem; }
        .agent-model { font-size: 0.7rem; color: #A0AEC0; }
        .toggle-switch {
            width: 60px;
            height: 32px;
            flex-shrink: 0;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .toggle-on { background-color: #65B741; color: #1A202C; }
        .toggle-off { background-color: #1A202C; color: white; border: 2px solid #4A5568; }
        .conversation-container {
            background-color: #000000;
            color: #E2E8F0;
            height: 500px;
            scrollbar-width: thin;
            scrollbar-color: #4A5568 #1A202C;
        }
        .conversation-container::-webkit-scrollbar { width: 8px; }
        .conversation-container::-webkit-scrollbar-track { background: #1A202C; }
        .conversation-container::-webkit-scrollbar-thumb { background-color: #4A5568; border-radius: 4px; }
        .message-animation { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .typing-indicator span { background: #9CA3AF; animation: bounce 1.5s infinite ease-in-out; }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>

</body>
